<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”® Portal da Gabrielly ðŸ”®</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle, #6a11cb, #2575fc);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .portal {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ffffff, transparent);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
            animation: pulsar 2s infinite alternate;
            cursor: pointer;
        }
        .mensagem {
            position: absolute;
            font-size: 22px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s;
        }
        @keyframes pulsar {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.2); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .aviso {
            position: fixed;
            bottom: 20px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="portal" onclick="abrirPortal()"></div>
    <div class="aviso">Clique no portal para receber uma mensagem especial! ðŸŒŸ</div>
    
    <script>
        const mensagens = [
            "Gabrielly, vocÃª Ã© incrÃ­vel! ",
            "Muitas alegrias hoje e sempre! ",
            "Hoje Ã© o seu dia! ",
            "VocÃª Ã© uma pessoa Ãºnica e especial! ",
            "A mior do MUNDO ",
            "Nunca pare de sonhar e acreditar em vocÃª! "
        ];

        function abrirPortal() {
            let mensagem = document.createElement("div");
            mensagem.classList.add("mensagem");
            mensagem.innerText = mensagens[Math.floor(Math.random() * mensagens.length)];
            document.body.appendChild(mensagem);
            
            let x = Math.random() * (window.innerWidth - 200);
            let y = Math.random() * (window.innerHeight - 100);
            mensagem.style.left = `${x}px`;
            mensagem.style.top = `${y}px`;
            mensagem.style.display = "block";
            
            setTimeout(() => mensagem.remove(), 4000);
        }
    </script>
</body>
</html>
