<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ Feliz Anivers√°rio, Gabrielly! üéÇ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            padding: 20px;
            overflow: hidden;
        }
        h1 {
            font-size: 8vw;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }
        p {
            font-size: 5vw;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .btn {
            background-color: #ff4b5c;
            color: white;
            padding: 12px 25px;
            font-size: 5vw;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #ff1e40;
        }
        .imagens-gatos {
            display: none; /* Esconde as imagens at√© clicar */
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .imagens-gatos img {
            width: 30%;
            max-width: 120px;
            border-radius: 10px;
        }
        .gif {
            position: absolute;
            width: 100px;
            height: 100px;
            pointer-events: none;
            opacity: 0.9;
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 60px;
            }
            p {
                font-size: 30px;
            }
            .btn {
                font-size: 25px;
                padding: 15px 30px;
            }
            .gif {
                width: 120px;
                height: 120px;
            }
            .imagens-gatos img {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <h1>üéâ Feliz Anivers√°rio, Gabrielly! üéÇ</h1>
    <p>Hoje √© um dia especial! Que seu dia seja repleto de alegria, amor e felicidade! üíñ</p>
    <button class="btn" onclick="mostrarSurpresa()">Clique para uma surpresa üéÅ</button>
    
    <div class="imagens-gatos" id="imagens-gatos">
        <img id="cat1" style="display:none;" alt="">
        <img id="cat2" style="display:none;" alt="">
        <img id="cat3" style="display:none;" alt="">
    </div>

    <audio id="audio1" src="fogos.mp3"></audio>
    <audio id="audio2" src="para2.mp3"></audio>
    
    <script>
        async function carregarGatos() {
            try {
                let response = await fetch("https://api.thecatapi.com/v1/images/search?limit=3");
                let data = await response.json();
                
                document.getElementById("cat1").src = data[0].url;
                document.getElementById("cat2").src = data[1].url;
                document.getElementById("cat3").src = data[2].url;

                document.getElementById("cat1").style.display = "block";
                document.getElementById("cat2").style.display = "block";
                document.getElementById("cat3").style.display = "block";
            } catch (error) {
                console.error("Erro ao carregar imagens de gatos:", error);
            }
        }

        function mostrarSurpresa() {
            document.getElementById("imagens-gatos").style.display = "flex";
            setInterval(carregarGatos, 2000);
            carregarGatos();

            let audio1 = document.getElementById("audio1");
            let audio2 = document.getElementById("audio2");

            audio1.play();
            audio2.play();

            setInterval(() => {
                audio1.currentTime = 0;
                audio1.play();
            }, 10000);

            let gif1 = "https://media1.giphy.com/media/tHIRLHtNwxpjIFqPdV/giphy.gif";
            let gif2 = "https://media0.giphy.com/media/l3vRlT2k2L35Cnn5C/giphy.gif";

            let gif1Interval = setInterval(() => criarGif(gif1, "gif1"), 1000);

            setTimeout(() => {
                clearInterval(gif1Interval);
                setInterval(() => criarGif(gif2, "gif2"), 950);
            }, 16000);
        }

        function criarGif(src, tipo) {
            let gif = document.createElement("img");
            gif.src = src;
            gif.className = "gif";
            document.body.appendChild(gif);

            let x = Math.random() * (window.innerWidth - 120);
            let y = Math.random() * (window.innerHeight - 120);
            gif.style.left = `${x}px`;
            gif.style.top = `${y}px`;

            setTimeout(() => {
                gif.remove();
            }, 1200);
        }
    </script>
</body>
</html>
